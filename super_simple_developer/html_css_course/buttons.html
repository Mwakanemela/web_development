<style>
.subscribe-btn {
    background-color: rgb(223, 49, 49);
    height: 50px;
    width: 150px;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    margin-right: 10px;
    transition: opacity 1s;
}
.subscribe-btn:hover {
    opacity: 0.7;
}
.subscribe-btn:active {
    opacity: 0.5;
}
.join-btn {
    background-color: white;
    border-style: solid;
    border-color: rgb(41, 126, 196);
    border-width: 2px;
    height: 50px;
    width: 100px;
    color: rgb(15, 79, 163);
    cursor: pointer;
    letter-spacing: 1px;
    transition: all 2s;
}
.join-btn:hover {
    background-color: rgb(15, 79, 163);
    color: white;
}
.tweet-btn
{
    background-color: rgb(82, 118, 235);
    border: none;
    height: 50px;
    width: 140px;
    border-radius: 25px;
    color: white;
    margin-left: 10px;
    cursor: pointer;
    font-size: 20px;
    font-weight: bold;
    transition: 1s;
}
.tweet-btn:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4);
}
</style>

<button class="subscribe-btn">
    SUBSCRIBE
</button>

<button class="join-btn">
    JOIN
</button>

<button class="tweet-btn">
    Tweet
</button>
